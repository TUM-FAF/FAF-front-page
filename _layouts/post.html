---
layout: default
---

<article class="post">
    <div class="text-content">
        <p class="metadata">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        <h2>{{ page.title }}</h2>
        {{ content }}
    </div>
</article>
