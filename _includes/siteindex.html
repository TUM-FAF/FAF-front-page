<ul id="index">
    {% for item in site.data.index %}
        <li>
            <a {% if item.permalink and page.permalink == item.permalink %} class="selected" {% endif %}
               {% if item.link %}
                   href="{{ item.link }}"
               {% else %}
                   href="{{ site.url | append: site.baseurl | append: item.permalink }}"
               {% endif %}
               >{{item.display}}
            </a>
        </li>
    {% endfor %}
</ul>
